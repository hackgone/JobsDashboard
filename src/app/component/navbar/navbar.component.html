{{showLoginButton$ | async}}
{{showUserDetail$ | async}}
<mat-toolbar class="toolbar-class">
  <img src="/assets/images/logo.png" alt="" id="logo" />
  <span class="spacer"></span>
  <!-- <-- new thing here how to attach routerlink -->
  <button
    *ngIf="showLoginButton$ | async"
    mat-button
    id="button1"
    [routerLink]="'/login-signup/login'"
    (click)="onNavchange()"
  >
    Login/Signup
  </button>
  <div *ngIf="showUserDetail$ | async" class="loggedIn">
    <section style="display: inline;">
      <div class="example-button-row">
        <button mat-button (click)="postjob()">Post a Job</button>
      </div>
      
    </section>
    <div id="#dropdown">
      <button mat-button [matMenuTriggerFor]="menu" id="button2">
        <mat-icon fontIcon="home"></mat-icon>
        <mat-icon fontIcon="arrow_drop_down"></mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logout()">Log Out</button>
      </mat-menu>
    </div>
    
  </div>
</mat-toolbar>
<div class="baseline">
  <div></div>
</div>
